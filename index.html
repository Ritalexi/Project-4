<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<main>
  <section class="logo_section">
    <img src="./images/logo.svg" alt="logo">
  </section>
  <section class="mobile_image_section">
    <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="mobileview">
   </section>
<div id="content_section">
  <section class="content_heading">
    <h1> We're</h1>
    <h2>coming <br> soon</h2>
   </section>
  
  <section class="content_body">
    <p> Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>   
  </section>
  <form autocomplete="off" id="input_section" method="GET" action="#" name="form">
   <input type="text"  name="email" placeholder=" Email Address" id="email">
   <input type="image" src="./images/icon-arrow.svg" alt="icon-arrow">
   <img src="./images/icon-error.svg" alt="error icon" class="error_icon">
  </form>
  <div class ="error_message">Please provide a valid email</div>
  <script src="./valid.js"></script>
  
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</div>
</main>
<section class="desktop_image_section">
  <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="desktopview active" >
</section>
  <script src="./app.js"></script>
 
</body>
</html>
